<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="birthday-box">
        <h1 id="birthday-heading">Happy Birthday</h1>
        <h1 id="day-heading">BASMAAAAAAA!</h1>
        <div id="buttons-container" class="buttons-container">
            <button id="open-btn" onclick="openGift()">Open</button>
            <button id="leave-btn" onclick="moveLeaveButton()">Leave</button>
        </div>
    </div>
    <div id="falling-elements"></div> <!-- Container for falling elements -->
    <div id="gift-box" class="gift-box" onclick="openBox()">
        <img id="gift-box-closed" src="" alt="Closed Gift Box">
        <div class="kitten hidden">
            <img src="https://raw.githubusercontent.com/sonokkkk/bday-link/main/kitten.png" alt="Kitten">
            <p>Happy Birthday! Enjoy your special day!</p>
        </div>
    </div>

    <script src="script.js"></script> <!-- External JavaScript file -->
</body>
</html>
